<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title-->
    <title>Home - Callum Rafter</title>

    <!-- Page Description -->
    <meta
    name="description"
    content="Callum Rafter's personal website to share essays written, photos taken and books read"
    />

    <!-- Import CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Import Font Family 'Inter' from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#202020">
</head>

<body>

    <header class="header">
        <div class="header__icons">
            <a class="header__icon" href="https://en.wikipedia.org/wiki/Ankh" target="_blank"><img src="./img/svg/ankh.svg" alt="Ankh"></a>
            <a class="header__icon" href="https://en.wikipedia.org/wiki/Memento_mori" target="_blank">
                <img src="./img/svg/hourglass.svg" alt="Hourglass">
                <img src="./img/svg/skull.svg" alt="Skull">
            </a>
        </div>
        <h1 class="header__home">Callum Rafter</h1>
        <div class="header__socials">
            <a class="header__social" href="https://github.com/cally2k" target="_blank"><img src="./img/svg/github.svg" alt="Github Logo"></a>
            <a class="header__social" href="https://www.linkedin.com/in/callum-rafter" target="_blank"><img src="./img/svg/linkedin.svg" alt="LinkedIn Logo"></a>
        </div>
    </header>

    <main class="container">
        <div class="index__cards">
            <a href="about" class="index__card">
                <img src="./img/index/about.svg" alt="about section illustration" class="index__card--img">
                <p class="index__card--text">About -></p>
            </a>
            <a href="books" class="index__card">
                <img src="./img/index/books.svg" alt="books section illustration" class="index__card--img">
                <p class="index__card--text">Books -></p>
            </a>
            <a href="essays" class="index__card">
                <img src="./img/index/essays.svg" alt="essays section illustration" class="index__card--img">
                <p class="index__card--text">Essays -></p>
            </a>
            <a href="photos" class="index__card">
                <img src="./img/index/photos.svg" alt="photos section illustration" class="index__card--img">
                <p class="index__card--text">Photos -></p>
            </a>
        </div>
    </main>

</body>

</html>
